{% extends 'attendance/base.html' %}
{% block content %}
<h3>Customers</h3>
<a class="btn btn-primary mb-3" href="{% url 'customers:customer_create' %}">+ Add Customer</a>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Phone</th><th>Email</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td><a href="{% url 'customers:customer_detail' c.id %}">{{ c.name }}</a></td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td><a href="{% url 'customers:customer_detail' c.id %}" class="btn btn-sm btn-info">View</a></td>
      <td>
        <a href="{% url 'customers:customer_detail' c.id %}" class="btn btn-sm btn-info">View</a>
        <a href="{% url 'customers:customer_edit' c.id %}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{% url 'customers:customer_delete' c.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No customers yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
