{% extends 'attendance/base.html' %}
{% block content %}
<h3>My Profile</h3>

<div class="row">
  <div class="col-md-3">
    <img src="{{ request.user.profile.profile_pic.url }}" class="img-thumbnail rounded-circle" width="150" height="150">
  </div>
  <div class="col-md-9">
    <form method="post" enctype="multipart/form-data" class="card p-3">{% csrf_token %}
      {{ form.as_p }}
      {{ pic_form.as_p }}
      <button class="btn btn-success">Save Changes</button>
    </form>
    <a href="{% url 'attendance:profile_change_password' %}" class="btn btn-warning mt-3">Change Password</a>
  </div>
</div>
{% endblock %}
